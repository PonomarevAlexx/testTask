<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header_title">
                <h1>Photos</h1>
            </div>
            
            <div class="filter">
                <input class="filter_input" type="text" placeholder="Enter tag...">
                <button class="btn_clear_input">Clear filter</button>
            </div>
            
        </header>
    
        <main class="photo_container">

        </main>

        <div class="btn">
            <button class="btn_prev">Prev</button>
            <p class="number_page">1</p>
            <button class="btn_next">Next</button>
        </div>

        <footer>
            <p class="author_name">Ponomarev Alex</p>
        </footer>
        <script src="script.js"></script>
    </div>
    
</body>
</html>
